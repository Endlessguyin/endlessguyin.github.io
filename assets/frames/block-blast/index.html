<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/var/css/main.css">
    <link rel="stylesheet" href="/assets/var/css/content.css">
    <link rel="stylesheet" href="/assets/var/css/game-iframe.css">
</head>
<body>
    <div id="game-details">
        <div class="game-header">
            <div class="game-thumbnail-container">
                <img src="/assets/img/applications-img/block-blast.png" alt="" class="game-detail-thumbnail">
            </div>
            <div class="game-info-container">
                <h1 class="game-detail-title">Block Blast</h1>
                <p class="game-detail-category">Puzzle</p>
                <button id="play-game-btn" class="play-button" data-game-url="/assets/applications/content/block-blast/">Play Now</button>
            </div>
        </div>
        
        <div class="game-description">
            <h2>About This Game</h2>
            <p>Block Blast is a fun and addictive puzzle game where players strategically place blocks on a grid to clear rows or columns, score points, and prevent the board from filling up while aiming for high scores and big combos.</p>
        </div>
        
        <div class="screenshots-section">
            <h2>Screenshots</h2>
            <div class="screenshots-container">
                <div class="main-screenshot">
                    <img src="/assets/img/applications-screenshots/block-blast/1.png" alt="">
                </div>
                <div class="thumbnail-column">
                    <img src="/assets/img/applications-screenshots/block-blast/2.png" alt="">
                    <img src="/assets/img/applications-screenshots/block-blast/3.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <div id="fullscreen-iframe-container" class="hidden">
        <button id="close-iframe-btn" class="close-button">&times;</button>
        <iframe id="game-iframe"></iframe>
    </div>

    <script src="/assets/var/js/game-iframe.js"></script>
    <script src="/assets/var/js/deload.js"></script>
    <script src="/assets/var/js/preferences.js"></script>
</body>
</html>
