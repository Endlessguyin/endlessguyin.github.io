<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/var/css/main.css">
    <link rel="stylesheet" href="/assets/var/css/content.css">
    <link rel="stylesheet" href="/assets/var/css/game-iframe.css">
</head>
<body>
    <div id="game-details">
        <div class="game-header">
            <div class="game-thumbnail-container">
                <img src="/assets/img/applications-img/top-driver.png" alt="" class="game-detail-thumbnail">
            </div>
            <div class="game-info-container">
                <h1 class="game-detail-title">Top Driver</h1>
                <p class="game-detail-category">Racing</p>
                <button id="play-game-btn" class="play-button" data-game-url="/assets/applications/content/top-driver/">Play Now</button>
            </div>
        </div>
        
        <div class="game-description">
            <h2>About This Game</h2>
            <p>Top Driver is a racing game where players test their skills on various tracks, competing for victory and mastering different vehicles.</p>
        </div>
        
        <div class="screenshots-section">
            <h2>Screenshots</h2>
            <div class="screenshots-container">
                <div class="main-screenshot">
                    <img src="/assets/img/applications-screenshots/top-driver/1.png" alt="">
                </div>
                <div class="thumbnail-column">
                    <img src="/assets/img/applications-screenshots/top-driver/2.png" alt="">
                    <img src="/assets/img/applications-screenshots/top-driver/3.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <div id="fullscreen-iframe-container" class="hidden">
        <button id="close-iframe-btn" class="close-button">&times;</button>
        <iframe id="game-iframe"></iframe>
    </div>

    <script src="/assets/var/js/game-iframe.js"></script>
    <script src="/assets/var/js/deload.js"></script>
    <script src="/assets/var/js/preferences.js"></script>
</body>
</html>
