<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/var/css/main.css">
    <link rel="stylesheet" href="/assets/var/css/content.css">
    <link rel="stylesheet" href="/assets/var/css/game-iframe.css">
</head>
<body>
    <div id="game-details">
        <div class="game-header">
            <div class="game-thumbnail-container">
                <img src="/assets/img/applications-img/drag-racer-v3.png" alt="" class="game-detail-thumbnail">
            </div>
            <div class="game-info-container">
                <h1 class="game-detail-title">Drag Racer V3</h1>
                <p class="game-detail-category">Racing</p>
                <button id="play-game-btn" class="play-button" data-game-url="/assets/applications/content/drag-racer-v3/">Play Now</button>
            </div>
        </div>
        
        <div class="game-description">
            <h2>About This Game</h2>
            <p>Drag Racer V3 is the ultimate street–legal drag racing experience, putting you behind the wheel of high–performance muscle cars and tuner imports as you burn rubber from the green light to the finish line.</p>
        </div>
        
        <div class="screenshots-section">
            <h2>Screenshots</h2>
            <div class="screenshots-container">
                <div class="main-screenshot">
                    <img src="/assets/img/applications-screenshots/drag-racer-v3/1.png" alt="">
                </div>
                <div class="thumbnail-column">
                    <img src="/assets/img/applications-screenshots/drag-racer-v3/2.png" alt="">
                    <img src="/assets/img/applications-screenshots/drag-racer-v3/3.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <div id="fullscreen-iframe-container" class="hidden">
        <button id="close-iframe-btn" class="close-button">&times;</button>
        <iframe id="game-iframe"></iframe>
    </div>

    <script src="/assets/var/js/game-iframe.js"></script>
    <script src="/assets/var/js/deload.js"></script>
    <script src="/assets/var/js/preferences.js"></script>
</body>
</html>
