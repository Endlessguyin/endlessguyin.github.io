<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="chat-wrapper">
    <div id="chat-container"></div>
    <div id="input-container">
      <div id="user-input-container">
        <div id="user-input" contenteditable="true" role="textbox" aria-multiline="true"></div>
      </div>
      <button id="send-button" aria-label="Send message"></button>
    </div>
  </div>
  <script>
    const copyIconData = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23fff" d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>';
    const checkIconData = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23fff" d="M9 16.17l-3.88-3.88a1 1 0 0 0-1.41 1.41l4.59 4.59c.39.39 1.02.39 1.41 0l10-10a1 1 0 0 0-1.41-1.41L9 16.17z"/></svg>';

    const apiKey = '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';
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    function addUserMessage(message) {
      const userMessage = document.createElement('div');
      userMessage.className = 'user-message';
      
      const label = document.createElement('div');
      label.className = 'message-label';
      label.textContent = 'You:';
      
      const content = document.createElement('div');
      content.className = 'message-content';
      content.textContent = message;
      
      userMessage.appendChild(label);
      userMessage.appendChild(content);
      chatContainer.appendChild(userMessage);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function addAIMessage(message) {
      const aiMessage = document.createElement('div');
      aiMessage.className = 'ai-message';
      
      const label = document.createElement('div');
      label.className = 'message-label';
      label.textContent = 'AI:';
      
      const content = document.createElement('div');
      content.className = 'message-content';
      content.textContent = message;
      
      const copyButton = document.createElement('img');
      copyButton.className = 'copy-button';
      copyButton.src = copyIconData;
      copyButton.title = 'Copy to clipboard';
      copyButton.addEventListener('click', () => {
        navigator.clipboard.writeText(message);
        const originalSrc = copyButton.src;
        copyButton.src = checkIconData;
        setTimeout(() => {
          copyButton.src = originalSrc;
        }, 2000);
      });
      
      aiMessage.appendChild(label);
      const contentWrapper = document.createElement('div');
      contentWrapper.style.display = 'flex';
      contentWrapper.style.alignItems = 'center';
      contentWrapper.appendChild(content);
      contentWrapper.appendChild(copyButton);
      
      aiMessage.appendChild(contentWrapper);
      chatContainer.appendChild(aiMessage);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.innerText.trim();
      if (!message) return;
      
      addUserMessage(message);
      userInput.innerText = '';
      
      try {
        const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${apiKey}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            model: 'llama-3.3-70b-versatile',
            messages: [{ role: 'user', content: message }],
            temperature: 0.9,
            max_tokens: 200,
          }),
        });
        if (!response.ok) throw new Error('Error communicating with AI');
        const data = await response.json();
        const aiResponse = data.choices[0].message.content;
        addAIMessage(aiResponse);
      } catch (err) {
        console.error(err);
        addAIMessage("Sorry, I encountered an error while processing your request.");
      }
    }

    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    sendButton.addEventListener('click', sendMessage);

    document.addEventListener('DOMContentLoaded', () => {
      addAIMessage("Hello, What Would You Like To Talk About?");
    });
  </script>
</body>
</html>
